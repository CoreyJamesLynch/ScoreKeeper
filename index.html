<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Score Keeper</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="picture"></div>
    <div id="title">
      <p><b>Ping Pong Score Keeper</b></p>
    </div>
    <div id="display">
      <p><span id="playerOne">0</span> to <span id="playerTwo">0</span></p>
      <p>Use the buttons below to update the score:</p>
      <p>
        Playing to
        <select id="score"></select>
      </p>
    </div>
    <div id="buttons">
      <button id="addOnePlayerOne">+1 Player One</button>
      <button id="addOnePlayerTwo">+1 Player Two</button>
      <button id="reset">Reset</button>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
